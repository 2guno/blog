<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>내 블로그</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    article {
      margin-bottom: 2rem;
    }
    article h2 {
      margin-bottom: 0.5rem;
    }
    article p {
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ecf0f1;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>내 블로그</h1>
    <p>프로그래밍, 일상, 그리고 생각들</p>
  </header>

  <nav>
    <a href="#">홈</a>
    <a href="#">카테고리</a>
    <a href="#">소개</a>
    <a href="#">연락처</a>
  </nav>

  <main>
    <article>
      <h2>첫 번째 글</h2>
      <p>이것은 내 블로그의 첫 번째 글입니다. 여기에 내용이 들어갑니다. HTML, CSS, JavaScript로 만든 블로그입니다.</p>
      <button onclick="alert('감사합니다!')">좋아요</button>
    </article>

    <article>
      <h2>두 번째 글</h2>
      <p>두 번째 글에서는 JavaScript를 이용한 인터랙션을 소개해보겠습니다. 버튼을 눌러보세요!</p>
      <button onclick="likePost(this)">좋아요</button>
    </article>
  </main>

  <footer>
    &copy; 2025 내 블로그. 모든 권리 보유.
  </footer>

  <script>
    function likePost(button) {
      button.textContent = "좋아요 완료!";
      button.disabled = true;
    }
  </script>

</body>
</html>
